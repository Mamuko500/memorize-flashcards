<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memorize! Online</title>
</head>
<body>
<h1>Memorize! Online Flashcards</h1>
<p>Click the button to start notifications every 30 seconds.</p>
<button id="startBtn">Start Notifications</button>

<script>
const flashcards = [
    "Capital of France? : Paris",
    "2 + 2? : 4",
    "Largest planet? : Jupiter",
    "Python creator? : Guido van Rossum"
];

const intervalSeconds = 30;
let intervalId = null;

document.getElementById("startBtn").addEventListener("click", () => {
    // Request notification permission
    Notification.requestPermission().then(permission => {
        if (permission === "granted") {
            // Send first notification immediately
            sendNotification();
            // Start interval
            intervalId = setInterval(sendNotification, intervalSeconds * 1000);
        } else {
            alert("Please allow notifications to use this feature!");
        }
    });
});

function sendNotification() {
    const randomCard = flashcards[Math.floor(Math.random() * flashcards.length)];
    new Notification("Memorize! Reminder", {
        body: randomCard,
        icon: "https://upload.wikimedia.org/wikipedia/commons/4/44/Plain-circle-red.svg"
    });
}
</script>
</body>
</html>
